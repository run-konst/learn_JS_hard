<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <form action="#" class="lang-form">
            <h2>Выберите ваш язык</h2>
            <label><input type="radio" name="lang" value="ru">Русский</label>
            <label><input type="radio" name="lang" value="en">English</label>
            <button class="lang-btn" type="submit">Выбрать</button>
        </form>
        <div>
            <h3>Вывод через if</h3>
            <p class="if-output"></p>
            <h3>Вывод через switch-case</h3>
            <p class="switch-case-output"></p>
            <h3>Вывод через многомерный массив</h3>
            <p class="array-output"></p>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
